<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="klawa.css">
    <title></title>
  </head>
  <body>
<div class="wrappers">
  <div class="klawa">
    <div class="rows" >

      <div class="first line">
        <div value="`" class="keys k1">
          <h3>`</h3>
        </div>
        <div value="1" class="keys k1">
          <h3>1</h3>
        </div>
        <div value="2" class="keys k1">
          <h3>2</h3>
        </div>
        <div value="3" class="keys k1">
          <h3>3</h3>
        </div>
        <div value="4" class="keys k1">
          <h3>4</h3>
        </div>
        <div value="5" class="keys k1">
          <h3>5</h3>
        </div>
        <div value="6" class="keys k1">
          <h3>6</h3>
        </div>
        <div value="7" class="keys k1">
          <h3>7</h3>
        </div>
        <div value="8" class="keys k1">
          <h3>8</h3>
        </div>
        <div value="9" class="keys k1">
          <h3>9</h3>
        </div>
        <div value="0" class="keys k1">
          <h3>0</h3>
        </div>
        <div value="-" class="keys k1">
          <h3>-</h3>
        </div>
        <div value="=" class="keys k1">
          <h3>=</h3>
        </div>
        <div class="keys-back k1" onclick="backspacer()">
          <h2>BckSpc</h2>
        </div>


      </div>

<!-- new line-->

      <div class="second line">

        <div onclick="taber()" class="keys-tab k2">
          <h2>Tab</h2>
        </div>
        <div class="keys k2" value="Q">
          <h3>Q</h3>
        </div>
        <div value="W" class="keys k2">
          <h3>W</h3>
        </div>
        <div value="E" class="keys k2">
          <h3>E</h3>
        </div>
        <div value="R" class="keys k2">
          <h3>R</h3>
        </div>
        <div value="T" class="keys k2">
          <h3>T</h3>
        </div>
        <div value="Y" class="keys k2">
          <h3>Y</h3>
        </div>
        <div value="U" class="keys k2">
          <h3>U</h3>
        </div>
        <div value="I" class="keys k2">
          <h3>I</h3>
        </div>
        <div value="O" class="keys k2">
          <h3>O</h3>
        </div>
        <div value="P" class="keys k2">
          <h3>P</h3>
        </div>
        <div value="[" class="keys k2">
          <h3>[</h3>
        </div>
        <div value="]" class="keys k2">
          <h3>]</h3>
        </div>
        <div value="\" class="keys k2">
          <h3>\</h3>
        </div>
      </div>
<!-- new line --->
      <div class="third line">
        <div value="" class="keys-caps k3" onclick="capsLock()">
          <h2>Cps Lck</h2>
        </div>
        <div value="A" class="keys k3">
          <h3>A</h3>
        </div>
        <div value="S" class="keys k3">
          <h3>S</h3>
        </div>
        <div value="D" class="keys k3">
          <h3>D</h3>
        </div>
        <div value="F" class="keys k3">
          <h3>F</h3>
        </div>
        <div value="G" class="keys k3">
          <h3>G</h3>
        </div>
        <div value="H" class="keys k3">
          <h3>H</h3>
        </div>
        <div value="J" class="keys k3">
          <h3>J</h3>
        </div>
        <div value="K" class="keys k3">
          <h3>K</h3>
        </div>
        <div value="L" class="keys k3">
          <h3>L</h3>
        </div>
        <div value=";" class="keys k3">
          <h3>;</h3>
        </div>
        <div value="'" class="keys k3">
          <h3>'</h3>
        </div>
        <div onclick="enter()" class="keys-enter k3">
          <h2>Enter</h2>
        </div>
      </div>
<!---new lin------>
      <div class="fourth line">
        <div value="" class="keys-shift k4">
          <h2>Shft</h2>
        </div>
        <div value="Z" class="keys k4">
          <h3>Z</h3>
        </div>
        <div value="X" class="keys k4">
          <h3>X</h3>
        </div>
        <div value="C" class="keys k4">
          <h3>C</h3>
        </div>
        <div value="V" class="keys k4">
          <h3>V</h3>
        </div>
        <div value="B" class="keys k4">
          <h3>B</h3>
        </div>
        <div value="N" class="keys k4">
          <h3>N</h3>
        </div>
        <div value="M" class="keys k4">
          <h3>M</h3>
        </div>
        <div value="," class="keys k4">
          <h3>,</h3>
        </div>
        <div value="." class="keys k4">
          <h3>.</h3>
        </div>
        <div value="/" class="keys k4">
          <h3>/</h3>
        </div>
        <div value="" class="keys-shift k4">
          <h2>Shft</h2>
        </div>

      </div>
      <div class="sixth line">
          <div onclick="spacer()" class="space">
            <h2>Space</h2>
          </div>

      </div>
    </div>
  </div>
</div>
  <div id="out-div">

  </div>

  <script src="klawa.js">

  </script>
  </body>
</html>
